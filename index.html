<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="titulo">
        <h1>Calculadora Simples 2</h1>
    </div>
    <div class="container"> 
    <div class="aparelho">
    <form name="calc">
    <input class="visor" type="text" name="visor" id="viewFinder"><br>
    <input class="botoes" type="button" value="7" id="seven">
    <input class="botoes" type="button" value="8" id="eight">
    <input class="botoes" type="button" value="9" id="nine">
    <input class="botoes" type="button" value="รท" id="division">
    <br>
    <input class="botoes" type="button" value="4" id="four">
    <input class="botoes" type="button" value="5" id="five">
    <input class="botoes" type="button" value="6" id="six">
    <input class="botoes" type="button" value="x" id="multiplication">
    <br>
    <input class="botoes" type="button" value="1" id="one">
    <input class="botoes" type="button" value="2" id="two">
    <input class="botoes" type="button" value="3" id="three">
    <input class="botoes" type="button" value="-" id="subtraction">
    <br>
    <input class="botoes" type="button" value="0" id="zero">
    <input class="botoes" type="button" value="=" id="equal">
    <input class="botoes" type="button" value="C" id="clear">
    <input class="botoes" type="button" value="+" id="sum">
</form>
</div>
</div> 
</body>
<script type="text/javascript" src="./js/calculo.js" ></script>
<script type="text/javascript" src="./js/script.js" ></script>
</html>
